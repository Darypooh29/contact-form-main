<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Dario Chavira | Contact form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header__title">Contact Us</h1>
      </header>

      <main>
        <form action="">
          <div class="form__field-container">
            <span>First Name</span>
            <input type="text" required />
          </div>
          <!-- This field is required -->

          <div class="form__field-container">
            <span>Last Name</span>
            <input type="text" required />
          </div>
          <!-- This field is required -->

          <div class="form__field-container">
            <span>Email Address</span>
            <input type="email" required />
          </div>
          <!-- Please enter a valid email address -->
          <!-- This field is required -->

          
          <div class="form__field-container">
            <span>Query Type</span>
            <div class="field-container__query-type-container">
              <input id="general_enquiry" type="radio" />
              <label for="general_enquiry">General Enquiry</label>
            </div>

            <div class="field-container__query-type-container">
              <input id="support_request" type="radio" />
              <label for="support_request">Support Request</label>
            </div>
          </div>
          <!-- Please select a query type -->

          <div class="form__field-container">
            <span>Message</span>
            <textarea name="" id="" required></textarea>
          </div>
          <!-- This field is required -->

          <div class="form__consent-container">
            <input type="checkbox" />
            <label for=""> I consent to being contacted by the team </label>
          </div>
          <!-- To submit this form, please consent to being contacted -->

          <button type="submit">Submit</button>
          <!-- Message Sent! -->
          <!-- Thanks for completing the form. We'll be in touch soon! -->
        </form>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
