<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Dario Chavira | Contact form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Us</h1>
      </header>

      <main>
        <form action="">
          <span>First Name</span>
          <input type="text" />
          <!-- This field is required -->

          <span>Last Name</span>
          <input type="text" />
          <!-- This field is required -->

          <span>Email Address</span>
          <input type="text" />
          <!-- Please enter a valid email address -->
          <!-- This field is required -->

          <span>Query Type</span>
          <input id="general_enquiry" type="radio" />
          <label for="general_enquiry">General Enquiry</label>

          <input id="support_request" type="radio" />
          <label for="support_request">Support Request</label>
          <!-- Please select a query type -->

          <span>Message</span>
          <textarea name="" id=""></textarea>
          <!-- This field is required -->

          <input type="text" />
          <label for=""> I consent to being contacted by the team </label>
          <!-- To submit this form, please consent to being contacted -->

          <button type="button">Submit</button>
          <!-- Message Sent! -->
          <!-- Thanks for completing the form. We'll be in touch soon! -->
        </form>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
